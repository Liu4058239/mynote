<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <style>
        ul{
            list-style:None;
        }
        h3{
            color:yellow;
            background:green;
            text-align:center;
        }
    </style>
</head>
<body>
<ul>
    {# 判断是否有userinfo来判断是否已经登录 #}
    {% if request.session and request.session.userinfo %}
    <h3>欢迎{{ request.session.userinfo.username }}进入笔记管理系统</h3>
    <div>
       <a href="/user/logout">注销</a>
    </div>
    {% else %}
    <li>
        <a href="/user/login">登录</a>
    </li>
    <li>
        <a href="/user/reg">注册</a>
    </li>
    {% endif %}
</ul>
<a href="/note/showall">查看全部笔记</a>
</body>
</html>
