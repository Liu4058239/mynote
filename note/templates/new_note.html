<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传笔记</title>
</head>
<body>
    <form action="/note/add" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name="title" placeholder="标题" value="C++" required>
        </div>
        <div>
            <input type="text" name="content" placeholder="内容" required>
        </div>
        <div>
            <input type="submit" value="上传笔记">
        </div>
    </form>
</body>
</html>
