<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}的笔记</title>
    <style>
        div{
            background-color: grey;
        }
    </style>
</head>
<body>
    {% for note in notes %}
        <div>
            标题:{{ note.title }}
            内容:{{ note.content }}
            上传时间:{{ note.create_time }}
            <a href="/note/mod/{{ note.id }}">修改</a>
            <a href="/note/del/{{ note.id }}">删除</a>
        </div>
    {% endfor %}
<a href="/note">返回首页</a>
</body>
</html>
