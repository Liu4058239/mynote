<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body{
            background-image: url("/static/dnf1.jpg");
        }
        form{
            margin:1px;
            background:skyblue;
            border-radius:5px;
            width:300px;
            height:200px;
            text-align: center;
        }
        div{
            margin-bottom:20px;
        }
        h1{
            color: red;
        }
        #d1{
            color: black;
            background-color: green;
        }

    </style>
</head>
<body>
    <h1>登录界面</h1>
    <form action="/user/login" method="post">
        <!--增加一个标签，跨站请求伪造-->
        {% csrf_token %}
        <div>
            <label>账号:</label>
            <input type="text" name="username"
                   placeholder="请输入用户名"
                value="{{username}}">
        </div>
        <div>
            <label>密码:</label>
            <input type="password" name="password"
            placeholder="请输入密码"
            value="{{password}}">
        </div>
        <div>
            <label for="id_remember">记住密码</label>
            <input type="checkbox" name="remember"
            id="id_remember" value="1">
        </div>
        <div>
            <input type="submit" value="登录" id="d1">
        </div>
    </form>
</body>
</html>
