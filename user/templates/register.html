<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        span{
            color:red;
        }

    </style>
</head>
<body>
<h1>注册界面</h1>
    <form action="/user/reg" method="post">
        {% csrf_token %}
        <div>
            <label>账号:</label>
            <input type="text" name="username"
                   placeholder="请输入用户名">
            <span>{{username_error}}</span>
        </div>
        <div>
            <label>密码:</label>
            <input type="password" name="password"
            placeholder="请输入密码">
            <span>{{password_error1}}</span>
        </div>
        <div>
            <label>密码(重复):</label>
            <input type="password" name="password2"
            placeholder="请再一次输入密码">
            <span>{{password_error2}}</span>
        </div>
        <div>
            <input type="submit" value="注册">
        </div>
    </form>
</body>
</html>
